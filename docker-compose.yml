version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: mooc_db
      POSTGRES_USER: mooc_user
      POSTGRES_PASSWORD: mooc_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mooc_user -d mooc_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://mooc_user:mooc_password@db:5432/mooc_db
      - DEBUG=False
      - SECRET_KEY=your-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 mooc_catalog.wsgi:application"

volumes:
  postgres_data:
